<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>摄像头权限请求</title>
    <style>
      .first {
        background-color: aqua;
        height: 150vh;
      }
      .second {
        background-color: bisque;
        height: 120vh;
      }
    </style>
  </head>
  <body>
    <div class="first">123first</div>
    <div class="second" id="second">second</div>
    <script>
      window.addEventListener('mousedown', (e) => {
        console.log(e.path);
      })
      window.onerror = function (msg, url, row, col, error) {
        console.log('window.onerror');
        console.log("异步错误！")
        console.log("错误描述:" + msg)
        console.log("报错文件:" + url)
        console.log("行号:" + row)
        console.log("列号:" + col)
        console.log("错误对象:" + error)
      }
      try {
        setTimeout(() => {
          throw new Error(123)
        })
      } catch (error) {
        console.log(error, 123);
      }
      
    </script>
  </body>
</html>
